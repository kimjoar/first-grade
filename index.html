    /* ID, klasse, eller tag (#foo, .bar, baz) => selector */
    selector {

        /* Bakgrunn */
        background: #f00;

        /* Kanter */
        border: 1px solid red;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);

        /* Dimensjoner */
        height:20px;
        width:30px;

        /* Posisjon */

        position:absolute;
        top:10px;
        left:25px;

        /* Tekst */

Man kan til og med returnere en funksjon fra en funksjon:


    .javascript
    var adder = function(a) {

        return function(b) {
            return a + b;
        }

    }

    // Vi lager en funksjon av en funksjon!
    var addOne = adder(1);
    addOne(2); // 3

    var addTwo = adder(2);
    addTwo(2); // 4
